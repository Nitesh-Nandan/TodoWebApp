      <div class="wrapper">
         <div class="header">
            <nav-left>
               <ul>
                  <li><a href="/index.html">Home</a></li>
                  <li><a href="/addTodo.html">AddNotes</a></li>
                  <li><a href="/welcome.html">Show</a></li>

            <nav>
               <ul>
                  <li><a href="">Login</a></li>
                  <li><a href="">Sign Up</a></li>
               </ul>
            </nav>
         </div>
         <div class="sidebar">
            <div class="side-menu">
               <ul>
                  <li><a class="navbar-brand" href="" ><span class="glyphicon glyphicon-file">      Notes</span></a></li>
                  <li><a class="navbar-brand" href="" ><span class="glyphicon glyphicon-bell">      Reminders</span></a></li>
                  <li><a class="navbar-brand" href="" ><span class="glyphicon glyphicon-pencil">      Edit-Labels</span></a></li>
                  <li><a class="navbar-brand" href="" ><span class="glyphicon glyphicon-save">      Archieve</span></a></li>
                  <li><a class="navbar-brand" href="" ><span class="glyphicon glyphicon-trash">      Trash</span></a></li>
               </ul>
            </div>
         </div>
         <div class="content">
            <div id="greeting">
               Hey Nitesh
            </div>
            <div class="list-todo">
               Add your todo-list here
               <div class = "add-box">
                  <div class = "list-box-container">
                     <p class="text-attribute">Title</p>
                     <p><input type="text" name="title" class="text-field" id="todo-fields-title"></p>
                     <p class="text-attribute">Items</p>
                     <input type="text" name="listItem" class="text-field" id="todo-fields-list">
                     <p>
                     <ul id="list-container">
                     </ul>
                     </p>
                     <button id="todo-list-save"><a href="/index.html">Save</a></button>
                  </div>
               </div>
            </div>
            <div class="text-todo">
               Add your todo-text here
               <div class = "add-box">
                  <div class = "text-box-container">
                     <p class="text-attribute">Title</p>
                     <p><input type="text" name="title" class="text-field" id="todo-text-title"></p>
                     <p class="text-attribute">Notes</p>
                     <textarea name = "description" id="todo-text-note">
                             </textarea>
                     <br>
                     </p>
                     <button id="todo-text-save"><a href="/index.html">Save</a></button>
                  </div>
               </div>
            </div>
         </div>
